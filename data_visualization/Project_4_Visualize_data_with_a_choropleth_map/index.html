<body>
    <h2 id="title">United States Educational Attainment</h2>
    <h4 id="description">Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014)
    </h4>
    <svg id='legend'>
        <g transform="translate(0,40)" text-anchor="middle">
            <rect x="10" y="0" width="40" height="8" fill="#e5f5e0"></rect>
            <text x="10" y="30" fill="black">
                3%</text>

            <rect x="50" y="0" width="40" height="8" fill="#c7e9c0"></rect>
            <text x="50" y="30" fill="black">
                12%</text>

            <rect x="90" y="0" width="40" height="8" fill="#a1d99b"></rect>
            <text x="90" y="30" fill="black">21%</text>

            <rect x="130" y="0" width="40" height="8" fill="#74c476"></rect>
            <text x="130" y="30" fill="black">30%</text>

            <rect x="170" y="0" width="40" height="8" fill="#41ab5d"></rect>
            <text x="170" y="30" fill="black">39%</text>

            <rect x="210" y="0" width="40" height="8" fill="#238b45"></rect>
            <text x="210" y="30" fill="black">48%</text>

            <rect x="250" y="0" width="40" height="8" fill="#006d2c"></rect>
            <text x="250" y="30" fill="black">57%</text>
            <text x="290" y="30" fill="black">66%</text>
        </g>
    </svg>
    <svg id="canvas"></svg>
    <div id="tooltip"></div>
