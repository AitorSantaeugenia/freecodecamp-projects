    <span id="legendText">Legend -></span>

                <text x="85" y="145" fill="white">Family</text>

                <text x="85" y="185" fill="white">Animation</text>

                <rect class="legend-item" x="10" y="200" width="40" height="40" fill="khaki"></rect>
                <text x="85" y="225" fill="white">Comedy</text>

                <rect class="legend-item" x="10" y="240" width="40" height="40" fill="tan"></rect>
