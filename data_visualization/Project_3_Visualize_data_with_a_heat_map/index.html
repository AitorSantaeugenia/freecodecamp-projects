<body>
    <i class="fa fa-bars icon-Bars" aria-hidden="true" id="iconBar"></i>
    <i class="fa fa-times icon-Close hidden" aria-hidden="true" id="iconClose"></i>
    <h3 id="title">Monthly Global Land-Surface Temperature</h3>
    <h4 id="description">1753 - 2015: base temperature 8.66â„ƒ</h4>
    <svg id="canvas"></svg>
    <svg id='legend' class="hidden">
        <g>
            <rect x="10" y="0" width="40" height="40" fill="SteelBlue"></rect>
            <text x="60" y="20" fill="white">Variance <= -1</text>
        </g>
        <g>
            <rect x="10" y="40" width="40" height="40" fill="LightSteelBlue"></rect>
            <text x="60" y="60" fill="white">
                < Average</text>
        </g>
        <g>
            <rect x="10" y="80" width="40" height="40" fill="Orange"></rect>
            <text x="60" y="100" fill="white">> Average</text>
        </g>
        <g>
            <rect x="10" y="120" width="40" height="40" fill="Crimson"></rect>
            <text x="60" y="140" fill="white">Variance >= 1</text>
        </g>
    </svg>
